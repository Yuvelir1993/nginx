<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 15px;
        text-align: center;
      }
      nav {
        background-color: #444;
        color: white;
        width: 200px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding: 15px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      }
      nav a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 10px 0;
      }
      nav a:hover {
        background-color: #555;
        padding: 5px;
        border-radius: 5px;
      }
      main {
        margin-left: 220px;
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
    </header>

    <nav>
      <h3>Navigation</h3>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
      <a href="#">Reports</a>
    </nav>

    <main>
      <h2>Welcome, Admin!</h2>
      <p>This is a simple admin panel template.</p>
      <p>Use this as a starting point for your project.</p>
    </main>

    <footer>&copy; 2024 Admin Panel. All Rights Reserved.</footer>
  </body>
</html>
